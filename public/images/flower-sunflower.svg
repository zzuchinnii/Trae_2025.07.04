<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#FFFACD" />
  <!-- Sunflower -->
  <g transform="translate(200, 150)">
    <!-- Petals -->
    <g>
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(30)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(60)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(90)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(120)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(150)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(180)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(210)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(240)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(270)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(300)" />
      <path d="M0,-30 L-15,-80 L0,-70 L15,-80 L0,-30 Z" fill="#FFD700" transform="rotate(330)" />
    </g>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="30" fill="#8B4513" />
    <circle cx="0" cy="0" r="25" fill="#A0522D" />
    
    <!-- Seeds Pattern -->
    <g fill="#8B4513">
      <circle cx="0" cy="-15" r="2" />
      <circle cx="8" cy="-13" r="2" />
      <circle cx="13" cy="-8" r="2" />
      <circle cx="15" cy="0" r="2" />
      <circle cx="13" cy="8" r="2" />
      <circle cx="8" cy="13" r="2" />
      <circle cx="0" cy="15" r="2" />
      <circle cx="-8" cy="13" r="2" />
      <circle cx="-13" cy="8" r="2" />
      <circle cx="-15" cy="0" r="2" />
      <circle cx="-13" cy="-8" r="2" />
      <circle cx="-8" cy="-13" r="2" />
    </g>
    
    <!-- Stem -->
    <rect x="-5" y="30" width="10" height="100" fill="#2E8B57" />
    
    <!-- Leaves -->
    <path d="M-5,60 C-50,50 -50,90 -5,80 Z" fill="#2E8B57" />
    <path d="M5,100 C50,90 50,130 5,120 Z" fill="#2E8B57" />
  </g>
  <text x="200" y="270" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">向日葵</text>
</svg>