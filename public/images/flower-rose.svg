<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#FFF0F5" />
  <!-- Rose Flower -->
  <g transform="translate(200, 150)">
    <!-- Outer Petals -->
    <path d="M0,-60 C-40,-60 -60,-20 -60,0 C-60,20 -40,60 0,60 C40,60 60,20 60,0 C60,-20 40,-60 0,-60 Z" fill="#FF6B88" />
    
    <!-- Middle Petals -->
    <path d="M0,-40 C-30,-40 -40,-10 -40,0 C-40,10 -30,40 0,40 C30,40 40,10 40,0 C40,-10 30,-40 0,-40 Z" fill="#FF4D6D" />
    
    <!-- Inner Petals -->
    <path d="M0,-20 C-15,-20 -20,-5 -20,0 C-20,5 -15,20 0,20 C15,20 20,5 20,0 C20,-5 15,-20 0,-20 Z" fill="#FF355E" />
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#FFD700" />
    
    <!-- Stem -->
    <rect x="-3" y="60" width="6" height="80" fill="#2E8B57" />
    
    <!-- Leaves -->
    <path d="M-3,80 C-30,70 -30,100 -3,90 Z" fill="#2E8B57" />
    <path d="M3,100 C30,90 30,120 3,110 Z" fill="#2E8B57" />
  </g>
  <text x="200" y="270" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">玫瑰</text>
</svg>