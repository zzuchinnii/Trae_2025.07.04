<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FFFAF8" />
  
  <!-- 鬱金香群組 -->
  <g transform="translate(400, 300)">
    <!-- 主要鬱金香 (橙色) -->
    <g transform="translate(0, -20) scale(1.2)">
      <!-- 花瓣 -->
      <path d="M0,0 C-30,-40 -40,-100 -20,-150 C0,-180 20,-180 40,-150 C60,-100 50,-40 20,0 Z" fill="#FF9933" />
      <path d="M0,0 C30,-40 40,-100 20,-150 C0,-180 -20,-180 -40,-150 C-60,-100 -50,-40 -20,0 Z" fill="#FF8822" />
      <path d="M0,0 C-10,-40 -10,-100 0,-150 C10,-180 20,-180 30,-150 C40,-100 30,-40 10,0 Z" fill="#FFAA44" transform="translate(-10, 0)" />
      
      <!-- 花莖 -->
      <path d="M0,0 L0,100" stroke="#A0D8A0" stroke-width="5" />
    </g>
    
    <!-- 左側鬱金香 (橙色較淺) -->
    <g transform="translate(-120, 30) scale(0.9) rotate(-15)">
      <!-- 花瓣 -->
      <path d="M0,0 C-30,-40 -40,-100 -20,-150 C0,-180 20,-180 40,-150 C60,-100 50,-40 20,0 Z" fill="#FFAA55" />
      <path d="M0,0 C30,-40 40,-100 20,-150 C0,-180 -20,-180 -40,-150 C-60,-100 -50,-40 -20,0 Z" fill="#FF9944" />
      <path d="M0,0 C-10,-40 -10,-100 0,-150 C10,-180 20,-180 30,-150 C40,-100 30,-40 10,0 Z" fill="#FFBB66" transform="translate(-10, 0)" />
      
      <!-- 花莖 -->
      <path d="M0,0 L0,100" stroke="#A0D8A0" stroke-width="5" />
    </g>
    
    <!-- 右側鬱金香 (橙色較深) -->
    <g transform="translate(120, 20) scale(0.85) rotate(15)">
      <!-- 花瓣 -->
      <path d="M0,0 C-30,-40 -40,-100 -20,-150 C0,-180 20,-180 40,-150 C60,-100 50,-40 20,0 Z" fill="#FF8822" />
      <path d="M0,0 C30,-40 40,-100 20,-150 C0,-180 -20,-180 -40,-150 C-60,-100 -50,-40 -20,0 Z" fill="#FF7711" />
      <path d="M0,0 C-10,-40 -10,-100 0,-150 C10,-180 20,-180 30,-150 C40,-100 30,-40 10,0 Z" fill="#FF9933" transform="translate(-10, 0)" />
      
      <!-- 花莖 -->
      <path d="M0,0 L0,100" stroke="#A0D8A0" stroke-width="5" />
    </g>
    
    <!-- 莖和葉 -->
    <path d="M0,100 C0,150 -10,200 -20,250" stroke="#A0D8A0" stroke-width="3" fill="none" />
    <path d="M-120,120 C-120,170 -130,220 -140,270" stroke="#A0D8A0" stroke-width="3" fill="none" />
    <path d="M120,105 C120,155 130,205 140,255" stroke="#A0D8A0" stroke-width="3" fill="none" />
    
    <!-- 裝飾葉片 -->
    <path d="M-60,150 C-80,100 -110,80 -160,70 C-110,50 -80,30 -60,80 Z" fill="#A0D8A0" transform="rotate(10)" />
    <path d="M60,170 C80,120 110,100 160,90 C110,70 80,50 60,100 Z" fill="#A0D8A0" transform="rotate(-20)" />
    <path d="M-30,200 C-50,150 -80,130 -130,120 C-80,100 -50,80 -30,130 Z" fill="#A0D8A0" transform="rotate(30)" />
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="120" cy="120" r="5" fill="#FFEECC" opacity="0.6" />
  <circle cx="180" cy="220" r="8" fill="#FFEECC" opacity="0.6" />
  <circle cx="680" cy="180" r="7" fill="#FFEECC" opacity="0.6" />
  <circle cx="620" cy="420" r="6" fill="#FFEECC" opacity="0.6" />
  <circle cx="220" cy="520" r="9" fill="#FFEECC" opacity="0.6" />
</svg>