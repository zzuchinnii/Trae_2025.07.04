<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FFF0F0" />
  
  <!-- 玫瑰花群組 -->
  <g transform="translate(400, 300)">
    <!-- 主要玫瑰 -->
    <g transform="translate(0, -20) scale(1.2)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF6B6B" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF7A7A" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF8A8A" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF9A9A" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFAAAA" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBABA" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FF5252" />
    </g>
    
    <!-- 左側玫瑰 -->
    <g transform="translate(-120, 30) scale(0.9)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF6B6B" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF7A7A" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF8A8A" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF9A9A" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFAAAA" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBABA" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FF5252" />
    </g>
    
    <!-- 右側玫瑰 -->
    <g transform="translate(120, 20) scale(0.85)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF6B6B" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF7A7A" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF8A8A" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF9A9A" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFAAAA" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBABA" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FF5252" />
    </g>
    
    <!-- 下方玫瑰 -->
    <g transform="translate(0, 100) scale(0.8)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF6B6B" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF7A7A" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF8A8A" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FF9A9A" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFAAAA" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBABA" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FF5252" />
    </g>
    
    <!-- 裝飾葉片 -->
    <path d="M-80,120 C-100,70 -130,50 -180,40 C-130,20 -100,0 -80,50 Z" fill="#A0D8A0" transform="rotate(10)" />
    <path d="M80,140 C100,90 130,70 180,60 C130,40 100,20 80,70 Z" fill="#A0D8A0" transform="rotate(-20)" />
    <path d="M-30,170 C-50,120 -80,100 -130,90 C-80,70 -50,50 -30,100 Z" fill="#B0E8B0" transform="rotate(30)" />
    
    <!-- 玫瑰刺 -->
    <line x1="-80" y1="50" x2="-85" y2="45" stroke="#A06060" stroke-width="2" />
    <line x1="-60" y1="70" x2="-65" y2="65" stroke="#A06060" stroke-width="2" />
    <line x1="-40" y1="90" x2="-45" y2="85" stroke="#A06060" stroke-width="2" />
    <line x1="80" y1="50" x2="85" y2="45" stroke="#A06060" stroke-width="2" />
    <line x1="60" y1="70" x2="65" y2="65" stroke="#A06060" stroke-width="2" />
    <line x1="40" y1="90" x2="45" y2="85" stroke="#A06060" stroke-width="2" />
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="120" cy="120" r="5" fill="#FFCACA" opacity="0.6" />
  <circle cx="180" cy="220" r="8" fill="#FFCACA" opacity="0.6" />
  <circle cx="680" cy="180" r="7" fill="#FFCACA" opacity="0.6" />
  <circle cx="620" cy="420" r="6" fill="#FFCACA" opacity="0.6" />
  <circle cx="220" cy="520" r="9" fill="#FFCACA" opacity="0.6" />
</svg>