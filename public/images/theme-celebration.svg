<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#FFF8DC" />
  <!-- Celebration Bouquet -->
  <g transform="translate(200, 140)">
    <!-- Balloons -->
    <ellipse cx="-60" cy="-40" rx="25" ry="30" fill="#FF6B6B" />
    <line x1="-60" y1="-10" x2="-60" y2="40" stroke="#444" stroke-width="2" />
    
    <ellipse cx="0" cy="-50" rx="25" ry="30" fill="#4ECDC4" />
    <line x1="0" y1="-20" x2="0" y2="40" stroke="#444" stroke-width="2" />
    
    <ellipse cx="60" cy="-40" rx="25" ry="30" fill="#FFD166" />
    <line x1="60" y1="-10" x2="60" y2="40" stroke="#444" stroke-width="2" />
    
    <!-- Flower Bouquet -->
    <g transform="translate(0, 60)">
      <path d="M-30,-20 C-50,-20 -50,20 -30,20 C-10,20 -10,-20 -30,-20 Z" fill="#FF9999" />
      <path d="M0,-25 C-20,-25 -20,25 0,25 C20,25 20,-25 0,-25 Z" fill="#FFCC99" />
      <path d="M30,-20 C10,-20 10,20 30,20 C50,20 50,-20 30,-20 Z" fill="#99CCFF" />
      <rect x="-5" y="20" width="10" height="40" fill="#8A6170" />
    </g>
  </g>
  <text x="200" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">慶祝系列</text>
</svg>