  <!-- 問卷卡片區域 -->
  <rect x="150" y="100" width="500" height="400" rx="20" ry="20" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2" />
  
  <!-- 問卷標題區域 -->
  <rect x="200" y="130" width="400" height="60" rx="10" ry="10" fill="#F8F8F8" stroke="#EEEEEE" stroke-width="1" />
  
  <!-- 問卷選項區域 -->
  <rect x="200" y="210" width="400" height="50" rx="5" ry="5" fill="#F8F8F8" stroke="#EEEEEE" stroke-width="1" />
  <rect x="200" y="270" width="400" height="50" rx="5" ry="5" fill="#F8F8F8" stroke="#EEEEEE" stroke-width="1" />
  <rect x="200" y="330" width="400" height="50" rx="5" ry="5" fill="#F8F8F8" stroke="#EEEEEE" stroke-width="1" />
  <rect x="200" y="390" width="400" height="50" rx="5" ry="5" fill="#F8F8F8" stroke="#EEEEEE" stroke-width="1" />
  
  <!-- 裝飾點綴 -->
  <circle cx="120" cy="120" r="5" fill="#FFDDDD" opacity="0.6" />
  <circle cx="180" cy="220" r="8" fill="#FFFFDD" opacity="0.6" />
  <circle cx="680" cy="180" r="7" fill="#DDDDFF" opacity="0.6" />
  <circle cx="620" cy="420" r="6" fill="#DDFFDD" opacity="0.6" />
  <circle cx="220" cy="520" r="9" fill="#FFDDDD" opacity="0.6" />
</svg>