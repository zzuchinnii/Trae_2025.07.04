        <path d="M0,0 C-6,-12 -18,-18 -24,-6 C-30,6 -18,18 -6,24 C6,30 18,18 24,6 C30,-6 18,-18 6,-24 C-6,-30 -18,-18 -24,-6 Z" fill="#FF7777" />
