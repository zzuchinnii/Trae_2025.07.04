<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F0F8FF" />
  
  <!-- 場合選購圖標 -->
  <g transform="translate(400, 300)">
    <!-- 日曆/活動圖標 -->
    <g transform="scale(5)">
      <rect x="-15" y="-20" width="30" height="30" rx="2" ry="2" fill="#FFFFFF" stroke="#4080C0" stroke-width="1.5" />
      <rect x="-15" y="-20" width="30" height="6" rx="2" ry="2" fill="#4080C0" />
      
      <!-- 日曆線條 -->
      <line x1="-10" y1="-8" x2="10" y2="-8" stroke="#4080C0" stroke-width="1" />
      <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#4080C0" stroke-width="1" />
      <line x1="-10" y1="4" x2="10" y2="4" stroke="#4080C0" stroke-width="1" />
      
      <line x1="-5" y1="-14" x2="-5" y2="10" stroke="#4080C0" stroke-width="1" />
      <line x1="5" y1="-14" x2="5" y2="10" stroke="#4080C0" stroke-width="1" />
      
      <!-- 特殊日期標記 -->
      <circle cx="-10" cy="-5" r="2" fill="#FF6080" />
      <circle cx="5" cy="1" r="2" fill="#FF6080" />
      <circle cx="0" cy="7" r="2" fill="#FF6080" />
    </g>
    
    <!-- 生日蛋糕圖標 -->
    <g transform="translate(-60, -60) scale(2)">
      <rect x="-10" y="0" width="20" height="15" rx="2" ry="2" fill="#FFD0A0" />
      <rect x="-12" y="-5" width="24" height="5" rx="1" ry="1" fill="#FFA060" />
      <rect x="-8" y="-10" width="16" height="5" rx="1" ry="1" fill="#FFD0A0" />
      <line x1="0" y1="-10" x2="0" y2="-15" stroke="#FFA060" stroke-width="1" />
      <circle cx="0" cy="-16" r="2" fill="#FF6080" />
    </g>
    
    <!-- 婚禮/紀念日圖標 -->
    <g transform="translate(60, -60) scale(2)">
      <circle cx="-5" cy="0" r="7" fill="none" stroke="#FFA0C0" stroke-width="1.5" />
      <circle cx="5" cy="0" r="7" fill="none" stroke="#FFA0C0" stroke-width="1.5" />
      <path d="M-5,0 L5,0" stroke="#FFA0C0" stroke-width="1.5" />
    </g>
    
    <!-- 畢業/成就圖標 -->
    <g transform="translate(-60, 60) scale(2)">
      <path d="M-10,0 L0,-7 L10,0 L0,2 Z" fill="#A0C0FF" />
      <rect x="-1" y="2" width="2" height="10" fill="#A0C0FF" />
      <path d="M-5,12 L5,12 L4,14 L-4,14 Z" fill="#A0C0FF" />
    </g>
    
    <!-- 開幕/慶祝圖標 -->
    <g transform="translate(60, 60) scale(2)">
      <path d="M-8,-5 C-5,-8 5,-8 8,-5 C10,0 0,10 0,10 C0,10 -10,0 -8,-5 Z" fill="#FFD700" />
      <path d="M-6,-3 C-4,-5 4,-5 6,-3 C8,0 0,7 0,7 C0,7 -8,0 -6,-3 Z" fill="#FFFF80" />
      <path d="M-10,0 L-15,-5 M-5,-8 L-8,-15 M5,-8 L8,-15 M10,0 L15,-5" stroke="#FFD700" stroke-width="1" />
    </g>
  </g>
  
  <!-- 場合選購文字 -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#4080C0">場合選購</text>
  </g>
</svg>