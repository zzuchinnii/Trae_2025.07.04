<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#E6F7FF" />
  <g transform="translate(100, 150)">
    <!-- Spring Flower -->
    <path d="M0,-30 C-30,-30 -30,30 0,30 C30,30 30,-30 0,-30 Z" fill="#FF9999" />
    <circle cx="0" cy="0" r="10" fill="#FFFF99" />
  </g>
  <g transform="translate(200, 150)">
    <!-- Summer Flower -->
    <path d="M0,-40 C-40,-40 -40,40 0,40 C40,40 40,-40 0,-40 Z" fill="#99FF99" />
    <circle cx="0" cy="0" r="15" fill="#FFCC66" />
  </g>
  <g transform="translate(300, 150)">
    <!-- Autumn Flower -->
    <path d="M0,-35 C-35,-35 -35,35 0,35 C35,35 35,-35 0,-35 Z" fill="#FF9966" />
    <circle cx="0" cy="0" r="12" fill="#CC6600" />
  </g>
  <text x="200" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">季節限定</text>
</svg>