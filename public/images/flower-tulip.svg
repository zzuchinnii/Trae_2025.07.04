<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#FFF5EE" />
  <!-- Tulip Flower -->
  <g transform="translate(200, 150)">
    <!-- Flower Head -->
    <path d="M-30,-60 C-50,-40 -50,0 -30,20 C-10,30 10,30 30,20 C50,0 50,-40 30,-60 C10,-70 -10,-70 -30,-60 Z" fill="#FF69B4" />
    
    <!-- Inner Petals -->
    <path d="M-15,-50 C-25,-40 -25,-10 -15,0 C-5,5 5,5 15,0 C25,-10 25,-40 15,-50 C5,-55 -5,-55 -15,-50 Z" fill="#FF1493" />
    
    <!-- Stem -->
    <rect x="-3" y="20" width="6" height="100" fill="#2E8B57" />
    
    <!-- Leaves -->
    <path d="M-3,40 C-40,30 -40,70 -3,60 Z" fill="#2E8B57" />
    <path d="M3,80 C40,70 40,110 3,100 Z" fill="#2E8B57" />
  </g>
  <text x="200" y="270" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">鬱金香</text>
</svg>