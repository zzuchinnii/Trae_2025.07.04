<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FFF8F8" />
  
  <!-- 玫瑰花束群組 -->
  <g transform="translate(400, 300)">
    <!-- 中央玫瑰 -->
    <g transform="translate(0, -20) scale(1.2)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFFFFF" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFF0F0" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFE6E6" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFDCDC" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFD2D2" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFC8C8" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FFBDBD" />
    </g>
    
    <!-- 左側玫瑰 -->
    <g transform="translate(-120, 30) scale(0.9)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFF0F0" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFE6E6" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFDCDC" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFD2D2" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFC8C8" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBEBE" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FFB4B4" />
    </g>
    
    <!-- 右側玫瑰 -->
    <g transform="translate(120, 20) scale(0.85)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFEFEF" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFE5E5" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFDBDB" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFD1D1" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFC7C7" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBDBD" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FFB3B3" />
    </g>
    
    <!-- 下方玫瑰 -->
    <g transform="translate(0, 100) scale(0.8)">
      <!-- 花瓣層 -->
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFEEEE" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFE4E4" transform="rotate(30)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFDADA" transform="rotate(60)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFD0D0" transform="rotate(90)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFC6C6" transform="rotate(120)" />
      <path d="M0,0 C15,-20 35,-25 50,-15 C65,-25 85,-20 100,0 C85,25 65,35 50,25 C35,35 15,25 0,0 Z" fill="#FFBCBC" transform="rotate(150)" />
      <!-- 花心 -->
      <circle cx="0" cy="0" r="15" fill="#FFB2B2" />
    </g>
    
    <!-- 裝飾葉片 -->
    <path d="M-80,120 C-100,70 -130,50 -180,40 C-130,20 -100,0 -80,50 Z" fill="#A0D8A0" transform="rotate(10)" />
    <path d="M80,140 C100,90 130,70 180,60 C130,40 100,20 80,70 Z" fill="#A0D8A0" transform="rotate(-20)" />
    <path d="M-30,170 C-50,120 -80,100 -130,90 C-80,70 -50,50 -30,100 Z" fill="#B0E8B0" transform="rotate(30)" />
    
    <!-- 絲帶 -->
    <path d="M-50,150 C0,170 50,170 100,150" stroke="#FFD6D6" stroke-width="8" fill="none" />
    <path d="M-40,170 C0,190 40,190 80,170" stroke="#FFD6D6" stroke-width="6" fill="none" />
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="120" cy="120" r="5" fill="#FFE0E0" opacity="0.6" />
  <circle cx="180" cy="220" r="8" fill="#FFE0E0" opacity="0.6" />
  <circle cx="680" cy="180" r="7" fill="#FFE0E0" opacity="0.6" />
  <circle cx="620" cy="420" r="6" fill="#FFE0E0" opacity="0.6" />
  <circle cx="220" cy="520" r="9" fill="#FFE0E0" opacity="0.6" />
</svg>