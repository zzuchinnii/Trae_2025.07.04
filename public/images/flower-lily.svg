<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#F8F8FF" />
  <!-- Lily Flower -->
  <g transform="translate(200, 150)">
    <!-- Petals -->
    <path d="M0,-70 C-15,-70 -25,-40 -25,-30 C-25,-20 -15,0 0,0 C15,0 25,-20 25,-30 C25,-40 15,-70 0,-70 Z" fill="#FFFFFF" stroke="#EEEEEE" />
    <path d="M-40,-50 C-55,-50 -65,-20 -65,-10 C-65,0 -55,20 -40,20 C-25,20 -15,0 -15,-10 C-15,-20 -25,-50 -40,-50 Z" fill="#FFFFFF" stroke="#EEEEEE" />
    <path d="M40,-50 C25,-50 15,-20 15,-10 C15,0 25,20 40,20 C55,20 65,0 65,-10 C65,-20 55,-50 40,-50 Z" fill="#FFFFFF" stroke="#EEEEEE" />
    
    <!-- Stamens -->
    <line x1="-10" y1="-10" x2="-20" y2="-30" stroke="#FFD700" stroke-width="2" />
    <circle cx="-20" cy="-30" r="3" fill="#FF8C00" />
    
    <line x1="0" y1="-10" x2="0" y2="-35" stroke="#FFD700" stroke-width="2" />
    <circle cx="0" cy="-35" r="3" fill="#FF8C00" />
    
    <line x1="10" y1="-10" x2="20" y2="-30" stroke="#FFD700" stroke-width="2" />
    <circle cx="20" cy="-30" r="3" fill="#FF8C00" />
    
    <!-- Stem -->
    <rect x="-3" y="0" width="6" height="100" fill="#2E8B57" />
    
    <!-- Leaves -->
    <path d="M-3,30 C-40,20 -40,60 -3,50 Z" fill="#2E8B57" />
    <path d="M3,70 C40,60 40,100 3,90 Z" fill="#2E8B57" />
  </g>
  <text x="200" y="270" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">百合</text>
</svg>