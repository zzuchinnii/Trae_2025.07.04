<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#FFF0F5" />
  <!-- Carnation Flower -->
  <g transform="translate(200, 150)">
    <!-- Flower Head -->
    <g>
      <!-- Outer Petals -->
      <path d="M-5,-40 C-25,-40 -30,-20 -30,-10 C-30,0 -25,10 -15,10 C-5,10 0,0 0,-10 Z" fill="#FFB6C1" />
      <path d="M5,-40 C25,-40 30,-20 30,-10 C30,0 25,10 15,10 C5,10 0,0 0,-10 Z" fill="#FFB6C1" />
      <path d="M-15,-30 C-35,-30 -40,-10 -40,0 C-40,10 -35,20 -25,20 C-15,20 -10,10 -10,0 Z" fill="#FFB6C1" transform="rotate(-40)" />
      <path d="M15,-30 C35,-30 40,-10 40,0 C40,10 35,20 25,20 C15,20 10,10 10,0 Z" fill="#FFB6C1" transform="rotate(40)" />
      <path d="M-15,-30 C-35,-30 -40,-10 -40,0 C-40,10 -35,20 -25,20 C-15,20 -10,10 -10,0 Z" fill="#FFB6C1" transform="rotate(-80)" />
      <path d="M15,-30 C35,-30 40,-10 40,0 C40,10 35,20 25,20 C15,20 10,10 10,0 Z" fill="#FFB6C1" transform="rotate(80)" />
      <path d="M-15,-30 C-35,-30 -40,-10 -40,0 C-40,10 -35,20 -25,20 C-15,20 -10,10 -10,0 Z" fill="#FFB6C1" transform="rotate(-120)" />
      <path d="M15,-30 C35,-30 40,-10 40,0 C40,10 35,20 25,20 C15,20 10,10 10,0 Z" fill="#FFB6C1" transform="rotate(120)" />
      <path d="M-15,-30 C-35,-30 -40,-10 -40,0 C-40,10 -35,20 -25,20 C-15,20 -10,10 -10,0 Z" fill="#FFB6C1" transform="rotate(-160)" />
      <path d="M15,-30 C35,-30 40,-10 40,0 C40,10 35,20 25,20 C15,20 10,10 10,0 Z" fill="#FFB6C1" transform="rotate(160)" />
      
      <!-- Inner Petals -->
      <path d="M-3,-30 C-15,-30 -18,-15 -18,-10 C-18,-5 -15,0 -10,0 C-5,0 -3,-5 -3,-10 Z" fill="#FF69B4" />
      <path d="M3,-30 C15,-30 18,-15 18,-10 C18,-5 15,0 10,0 C5,0 3,-5 3,-10 Z" fill="#FF69B4" />
      <path d="M-10,-20 C-20,-20 -23,-10 -23,-5 C-23,0 -20,5 -15,5 C-10,5 -8,0 -8,-5 Z" fill="#FF69B4" transform="rotate(-45)" />
      <path d="M10,-20 C20,-20 23,-10 23,-5 C23,0 20,5 15,5 C10,5 8,0 8,-5 Z" fill="#FF69B4" transform="rotate(45)" />
      <path d="M-10,-20 C-20,-20 -23,-10 -23,-5 C-23,0 -20,5 -15,5 C-10,5 -8,0 -8,-5 Z" fill="#FF69B4" transform="rotate(-90)" />
      <path d="M10,-20 C20,-20 23,-10 23,-5 C23,0 20,5 15,5 C10,5 8,0 8,-5 Z" fill="#FF69B4" transform="rotate(90)" />
      <path d="M-10,-20 C-20,-20 -23,-10 -23,-5 C-23,0 -20,5 -15,5 C-10,5 -8,0 -8,-5 Z" fill="#FF69B4" transform="rotate(-135)" />
      <path d="M10,-20 C20,-20 23,-10 23,-5 C23,0 20,5 15,5 C10,5 8,0 8,-5 Z" fill="#FF69B4" transform="rotate(135)" />
    </g>
    
    <!-- Calyx (Green Base) -->
    <path d="M-10,10 L-5,30 L0,10 L5,30 L10,10 Z" fill="#2E8B57" />
    
    <!-- Stem -->
    <rect x="-3" y="30" width="6" height="90" fill="#2E8B57" />
    
    <!-- Leaves -->
    <path d="M-3,50 C-40,40 -40,80 -3,70 Z" fill="#2E8B57" />
    <path d="M3,90 C40,80 40,120 3,110 Z" fill="#2E8B57" />
  </g>
  <text x="200" y="270" font-family="Arial" font-size="24" text-anchor="middle" fill="#8A6170">康乃馨</text>
</svg>